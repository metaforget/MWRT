name: Test-CI

on: workflow_dispatch

permissions:
  contents: read

jobs:

  build_mwrt:

    name: Build MWRT Firmware

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout MWRT
        uses: actions/checkout@v4
        with: 
          ref: main
          path: 'mwrt'
      
      - name: Checkout MWRT
        uses: actions/checkout@v4
        with: 
          repository: immortalwrt/immortalwrt
          ref: v24.10.1
          path: 'imm'
      
      - name: wor dir 1
        run: |
          cd ../
          echo '展示工作目录\n'
          pwd
          ls -al